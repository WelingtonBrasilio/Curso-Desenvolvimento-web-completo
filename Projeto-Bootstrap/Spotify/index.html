<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icon -->
    <script src="https://kit.fontawesome.com/83ccff58df.js" crossorigin="anonymous"></script>

    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <title>Spotify</title>
  </head>
  <body>
    <header>
      <!--Area de Menu-->
      <nav class="navbar navbar-expand-md navbar-light sticky-top container">
            <!--Logo-->
          <a href="#" class="navbar-brand">
            <img src="img/spotify.svg" alt="logo-spotify" width="140">
          </a>
          <!--Menu hamburguer-->
          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-header">
            <i class="fa-solid fa-bars text-white"></i>
          </button>
          <!--Navegação-->
          <div class="collapse navbar-collapse my-3" id="nav-header">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link text-capitalize">premium</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-capitalize">ajuda</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-capitalize">baixar</a>
              </li>
              <li class="nav-item divisor"></li>
              <li class="nav-item">
                <a href="#" class="nav-link"><span class="text-capitalize">inscrever</span>-se</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-capitalize">entrar</a>
              </li>
            </ul>
          </div>
      </nav>
    </header>
    <main>
      <!--Seção carousel-->
      <section id="carousel-home" class="d-flex my-5 py-5">
        <div class="container align-self-center">
          <div class="col-md-12 text-sm-center">
            <div id="carousel-spotify" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                    <h2 class="display-2 text-white font-weight-bold">Música para todos</h2>
                    <a href="" class="text-uppercase btn btn-lg btn-custom btn-roxo">
                      aproveite o spotify free
                    </a>
                    <a href="" class="text-uppercase btn btn-lg btn-custom btn-branco">
                      obter spotify premium
                    </a>
                </div>
                <div class="carousel-item">
                    <h2 class="display-2 text-white font-weight-bold">As melhores rádios</h2>
                    <a href="" class="text-uppercase btn btn-lg btn-custom btn-branco">
                      <i class="fas fa-music"></i> ouça agora
                    </a>
                </div>
              </div>
              <!--Contrtoles-->
              <a href="#carousel-spotify" class="carousel-control-prev" data-slide="prev">
                <i class="fas fa-angle-left fa-3x"></i>
              </a>
              <a href="#carousel-spotify" class="carousel-control-next" data-slide="next">
                <i class="fas fa-angle-right fa-3x"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
