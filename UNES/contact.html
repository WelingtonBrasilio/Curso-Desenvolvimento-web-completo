<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UNES - Fale Conosco</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="imagens/logo.png" alt="Logo" class="logo">
            <nav class="menu">
                <ul class="menu-itens">
                    <li class="itens">
                        <a href="index.html">Inicio |</a>
                    </li>
                    <li class="itens">
                        <a href="info.html">Sobre Nós |</a><
                            /li>
                    <li class="itens">
                        <a href="contact.html">Fale conosco</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <article id="artigo">
            <h1>Entre em contato</h1>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" name="nome" id="nome"><br>
                <label for="snome">Sobrenome:</label><br>
                <input type="text" name="snome" id="snome"><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email"><br>
                <label for="assunto">Assunto:</label><br>
                <input type="text" name="assunto" id="assunto"><br>
                <label for="descricao">Descrição:</label><br>
                <textarea name="descricao" id="descricao" cols="60" rows="10"></textarea><br>
                <input type="submit" value="Enviar" class="enviar">
            </form>
        </article>
    </main>
    <footer>
        <h5> &copy; Todos os direitos reservados [v 1.0]</h5>
    </footer>
