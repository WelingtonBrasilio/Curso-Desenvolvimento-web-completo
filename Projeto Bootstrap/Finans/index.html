<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Style CSS-->
    <style>
      *{
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Icon -->
    <script src="https://kit.fontawesome.com/83ccff58df.js" crossorigin="anonymous"></script>

    <title>Finans</title>
  </head>
  <body>
    
    <header class="bg-warning">
      <!--Area de Menu-->
      <nav class="container navbar navbar-expand-sm navbar-light">

        <!--Logo-->
        <a href="" class="navbar-brand"><img src="img/logo.png" alt="Logo-finans" width="140"></a>

        <!--Navegação-->
        <div class="collapse navbar-collapse" id="nav-header">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link text-capitalize">home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-capitalize">recursos</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-capitalize">benefícios</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-capitalize">preços</a>
            </li>
          </ul>
          <button class="btn btn-outline-light text-capitalize m-4">entrar</button>
        </div>

        <!--Menu hamburguer-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-header">
          <span class="navbar-toggler-icon"></span>
        </button>

      </nav>

      <!--Seção de capa-->
      <section class="container">

        <!--Seção de cadastro novo usuario-->
        <div class="row">
          <div class="col col-sm-6">
            <h1 class="display-4 text-white">Suas contas, descomplicadas</h1>
            <p class="text-white">Usado por mais de 1 milão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</p>
            
            <!--Formulario-->
            <form class="form-inline input-group input-group-lg my-4">
              <input type="text" class="form-control" placeholder="Seu e-mail">
              <div class="input-group-append">
                <button class="btn btn-primary">Cadastrar</button>
              </div>
            </form>

            <!--Icon download-->
            <p class="text-light">
              Disponível para 
              <a href="#" class="btn btn-outline-light mx-2">
                <i class="fa-brands fa-android"></i>
              </a>
              <a href="#" class="btn btn-outline-light">
                <i class="fa-brands fa-apple"></i>
              </a>
            </p>

          </div>

          <!--Seção imagem de capa-->
          <div class="col col-sm-6">
            <img src="img/capa-mulher.png" alt="Modelo-capa" class="d-none d-sm-block">
          </div>
        </div>

      </section>

    </header>
    <main>

    </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
